<body>
    <script>
        class Vehicle {
            move () {
                console.log("Vehicle is moving");
            }
        }
        class Car extends Vehicle{
            move() {
                super.move();
                console.log("Car is driving");
            }
        }
        const myCar = new Car();
        myCar.move();
    </script>
